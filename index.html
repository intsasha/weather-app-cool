<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Oswald:wght@500&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b855800d22.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
      <div class="col-5">
            <input
                type="search"
                class="enter-city"
                placeholder="Enter a city"
                id = "search-text-input"
              />
              </div>
               <div class="col-1">
            <input type="submit" value="Search" class="srch-button">
            </div>
            <div class="col-1">
            <input type="submit" value="Current" class="current-button" id="current-button">
            </div>
            
      </form>
    </div>
    <div class="row">
      <div class="col">
        <h1 class="header" id="city"></h1>
        <h2 class="sub-header" id="time">
          Saturday 21:27
        </h2>
        <h3 class="sub-sub-header" id="description"></h3>
      </div>
        <div class="col">
          <i class="fa-solid fa-cloud-moon main-emoji"></i>
        </div>
        <div class="col">
            <h1 class="header">
              <span class="temperature" id="temperature"> </span>
                 <span class="unit">
                  <a href="#" id="celsius-link">°C</a>
                  |
                  <a href="#" id="fahrenheit-link">°F </a>
                </span>
                <br>
                <p>
                Humidity:
                <span class="details" id="humidity">
                </span> %
                <br>
                Wind: <span class="details" id="wind"> </span> km/h</p>
            </h1>

        </div>
      </div>
 <div class="row">
      <div class="col">
        <p>
            Sun
        </br>
        <i class="fa-solid fa-sun week-emoji"></i>
    </br>
    31°C

        </p>
        </div>
        <div class="col">
        <p>
            Mon
        </br>
        <i class="fa-solid fa-sun week-emoji"></i>
    </br>
    33°C

        </p>
        </div>
        <div class="col">
        <p>
            Tue
        </br>
        <i class="fa-solid fa-sun week-emoji"></i>
    </br>
    30°C

        </p>
        </div>
        <div class="col">
        <p>
            Wed
        </br>
        <i class="fa-solid fa-sun week-emoji"></i>
    </br>
    32°C

        </p>
        </div>
        <div class="col">
        <p>
            Thu
        </br>
        <i class="fa-solid fa-sun week-emoji"></i>
    </br>
    31°C

        </p>
        </div>
        </div>
    </div>
    <script src="app/script.js"></script>
  </body>
</html>
